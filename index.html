<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Jumbotron -->
    <section class="container-fluid mb-4">
        <header class="row text-center bg-primary text-light p-2">
            <h1 class="col">
                Weather Dashboard
            </h1>
        </header>
    </section>
    


    <!-- Creates Grid -->
    <section class="container-fluid">
    <div class="row">



        <!-- Search bar -->        
        <aside class="col-4">
            <h2>Search for a City:</h2>
            <div class="input-group">
                <!-- Search form -->
                <div class="form-outline">
                    <input type="search" id="searchCity" class="form-control bg-light" />
                </div>
                <!-- Search button -->
                <button type="button" id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <hr>

            <!-- List Search History  -->
            <div class="card hide">
                <ul class="list-group list-group-flush"></ul>
            </div>
        </aside>


    
        <!-- Weather Info -->
        <main class="col-8 hide">

            <!-- Current Weather -->
            <div class="row">
                <div id="currentWeather" class="col-12">
                </div>
            </div>
         
            <!-- Weather Forecast -->
            <div class="col-12"> 
                <h5 id="forecastH5" class="mt-3">5-Day Forecast:</h5>
                <div id="forecast" class="row">
                </div> 
            </div> 
        </main>

    </div>
    </section>
    <!-- End of Page -->



    <!-- Script Links -->

    <!-- jQuery -->
    <script 
    src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"
    ></script>

     <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>

     <!-- My Javascript -->
    <script src="./asset/js/script.js"></script>
</body>
</html>
