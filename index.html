<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./asset/style.css">

    <title>Weather Dashboard</title>
</head>
<body>

    <!-- GIVEN a weather dashboard with form inputs
    WHEN I search for a city
    THEN I am presented with current and future conditions for that city and that city is added to the search history
    WHEN I view current weather conditions for that city
    THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, the wind speed, and the UV index
    WHEN I view the UV index
    THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
    WHEN I view future weather conditions for that city
    THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
    WHEN I click on a city in the search history
    THEN I am again presented with current and future conditions for that city -->

    <!-- Jumbotron -->
    <section class="container-fluid mb-4">
        <header class="row text-center bg-primary text-light p-2">
            <h1 class="col">
                Weather Dashboard
            </h1>
        </header>
    </section>
    


    <!-- Creates Grid -->
    <section class="container-fluid">
    <div class="row">



        <!-- Search bar -->        
        <aside class="col-4">
            <h2>Search for a City:</h2>
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="searchCity" class="form-control bg-light" />
                </div>
                <button type="button" id="searchBtn" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <hr>

            <!-- List Search History  -->
            <div class="card hide">
                <ul class="list-city"></ul>
            </div>
        </aside>


    
        <!-- Weather Info -->
        <main class="col-8 hide">

            <!-- Current Weather -->
            <div class="row">
                <div id="currentWeather" class="col-12">
                </div>
            </div>
         

            <!-- Weather Forecast -->
            <div class="col-12"> 
                <h5 id="forecastH5" class="mt-3">5-Day Forecast:</h5>
                <div id="forecast" class="row">
                </div> 
            </div> 
        </main>

    </div>
    </section>
    <!-- End of Page -->



    <!-- Script Links -->

    <!-- jQuery -->
    <script 
    src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"
    ></script>

     <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>

     <!-- My Javascript -->
    <script src="./asset/script.js"></script>
</body>
</html>
